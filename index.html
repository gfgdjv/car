<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <header class="header">
                <div class="title">
                    <div class="logo">
                        <img src="img/car_icon.png" alt="img" class="img" />
                    </div>
                    <div class="name">Luxury Cars</div>
                </div>
                <div class="header__right">
                    <div class="nav__list">
                        <a href="#" class="list list__home">Home</a>
                        <a href="#" class="list list__model">Model</a>
                        <a href="#" class="list list__Inventory">Inventory</a>
                        <a href="#" class="list list__Contact Us">Contact Us</a>
                    </div>
                    <div class="header__search">
                        <input type="search" class="search" placeholder="search">
                    </div>
                </div>
            </header>
            <main>
                <div class="content">
                    <div class="text">LANCER</div>
                    <div class="content__img">
                        <img src="img/lambo.png" alt="img" class="car__img" />
                    </div>
                    <div class="left">Previous</div>
                    <div class="right">Next</div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
